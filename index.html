<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Surprise Shop Kiosk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>The Surprise Shop Kiosk</h1>

    <div id="search-bar">
      <input type="text" id="search-input" placeholder="Search for products..." />
      <button id="search-button">Search</button>
    </div>

    <!-- Category Buttons -->
    <div id="category-buttons">
      <button class="category-btn" data-category="Board Games">Board Games</button>
      <button class="category-btn" data-category="CCG'S">CCG's</button>
      <button class="category-btn" data-category="Entertainment">Entertainment</button>
      <button class="category-btn" data-category="Miniatures">Miniatures</button>
      <button class="category-btn" data-category="RPG'S">RPG's</button>
      <button class="category-btn" data-category="Sports">Sports</button>
      <button class="category-btn" data-category="Supplies">Supplies</button>
      <button class="category-btn" data-category="Toys & Figures">Toys & Figures</button>
      <button class="category-btn" data-category="Bargain Buys">Bargain Buys</button>
    </div>

    <div id="product-list"></div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
